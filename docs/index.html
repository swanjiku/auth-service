<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

</head>
<body>
<div id="swagger-ui"></div>
